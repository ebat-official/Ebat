name: Sync Repository

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  sync-repository:
    runs-on: ubuntu-latest
    
    # Only run if PR is merged (not just closed)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Debug token
        run: |
          echo "üîç Debugging token..."
          TOKEN="${{ secrets.TARGET_REPO_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "‚ùå TARGET_REPO_TOKEN is empty or not set"
            echo "Available secrets:"
            echo "${{ toJSON(secrets) }}" | jq 'keys' || echo "No secrets available"
          else
            echo "‚úÖ TARGET_REPO_TOKEN is set"
            echo "Token length: ${#TOKEN}"
            echo "Token starts with: ${TOKEN:0:4}..."
            echo "Token ends with: ...${TOKEN: -4}"
            
            # Test the token with curl
            echo "Testing token with GitHub API..."
            curl -H "Authorization: token $TOKEN" \
                 -H "Accept: application/vnd.github.v3+json" \
                 "https://api.github.com/user" | head -5
          fi
      
      - name: Add target repository as remote
        run: |
          # Test the connection first
          echo "Testing connection to target repository..."
          echo "Using token: ${{ secrets.TARGET_REPO_TOKEN != '' && 'SET' || 'NOT SET' }}"
          
          # Create the remote URL with token directly
          REMOTE_URL="https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/pranavmappoli/ebat.git"
          
          # Test with the target repository (empty repos return no output, which is OK)
          echo "Testing repository access..."
          git ls-remote "$REMOTE_URL" || echo "Repository is empty (this is OK)"
          echo "‚úÖ Successfully connected to target repository"
          
          git remote add target "$REMOTE_URL"
      
      - name: Sync with target repository
        run: |
          # Get the current branch name
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          
          # Fetch all branches and tags from target repository
          git fetch target
          
          # Push all branches to target repository
          git push target --all --force
          
          # Push all tags to target repository
          git push target --tags --force 